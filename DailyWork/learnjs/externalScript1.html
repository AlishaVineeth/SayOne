<!DOCTYPE html>
<html>
<head>
  <style>
  div {
    text-align: center;
  }
  #form {
    text-align: center;
    font-weight: bolder;
    font-size: large;
  }
  #create{
    text-align: center;
  }
  table.center {
    margin-left:auto; 
    margin-right:auto;
  }
  td.middle{
    text-align: right;
    
  }
  </style>
</head>
<body>

  <script src="alert.js"></script>
<div>
  <p id="demo">Hi, Beginner!.</p>
  <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Size</button>
  <button type="button" onclick='document.getElementById("demo").innerHTML = "Welcome to JavaScript!"'>Content</button>
  <button type="button" onclick="document.getElementById('demo').style.color='blue'">Color</button>
</div>
<script src="validate.js"></script>
  
<p id="form"> VALIDATION </p>
 
<table class="center" id="table1">
  <tr>
    <td>First Name:</td>
    <td><input type="text" id="first" onkeyup="validate();" /></td>
    <td><div id="errFirst"></div></td>
  </tr>
  <tr>
    <td>Last Name:</td>
    <td><input type="text" id="last" onkeyup="validate();"/></td>
    <td><div id="errLast"></div></td>
  </tr>
  <tr>
    <td>Email:</td>
    <td><input type="text" id="email" onkeyup="validate();"/></td>
    <td><div id="errEmail"></div></td>
  </tr>
  <tr>
    <td>User Id:</td>
    <td><input type="text" id="uid" onkeyup="validate();"/></td>
    <td><div id="errUid"></div></td>
  </tr>
  <tr>
    <td>Password:</td>
    <td><input type="password" id="password" onkeyup="validate();"/></td>
    <td><div id="errPassword"></div></td>
  </tr>
  <tr>
    <td>Confirm Password:</td>
    <td><input type="password" id="confirm" onkeyup="validate();"/></td>
    <td><div id="errConfirm"></div></td>
  </tr>
  
<tr>
   <td class="middle"><input type="button" id="create" value="Create" onclick="validate();finalValidate();"/></td> 
    <td><div id="errFinal"></div></td>
  </tr>
  
</table>



</body>

</html>
